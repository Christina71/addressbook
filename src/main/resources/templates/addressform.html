<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form action = "#"
      th:action ="@{/process}"
      th:object="${address}"
      method = "post">
      <input type = "hidden" th:field="*{id}" />
    Name:<input type="text" th:field="*{name}"/>
    <span th:if ="${#fields.hasErrors('name')}"
    th:errors="*{name}"></span> <br/>
     Address:<input type ="text" th:field="*{address1}"/>
    <span th:if ="${#fields.hasErrors('address1')}"
          th:errors="*{address1}"></span> <br/>
     Phone:<input type="text" th:field="*{phone}"/>
    <span th:if ="${#fields.hasErrors('phone')}"
          th:errors="*{phone}"></span> <br/>
    Email:<input type="text" th:field="*{email}"/>
    <span th:if ="${#fields.hasErrors('email')}"
          th:errors="*{email}"></span> <br/>
    <br/>
    <input type="submit" value="Submit" />
</form>
</body>
</html>
